<!DOCTYPE html>
<html>
<head>
	<title>google form</title>
</head>
<body>
	<h1>Registration Form</h1>
	<div id="reg-form">
		<form>
			<label for="first-name">First Name</label>
			<input type="text" name="first-name" placeholder="ABC" required>
			<label for="last-name">Last Name</label>
			<input type="text" name="last-name" placeholder="XYZ"></br>
			<div>
			</br>
				<label for="roll-num">Roll No.</label>
				<input type="number" name="roll-num" placeholder="123456789" required>
			</div>
			<div>
			</br>
				<label for="gender">male</label>
				<input type="radio" name="gender" value="choice 1" required>
				<label for="gender">female</label>
				<input type="radio" name="gender" value="choice 2" required>
				<label for="gender">other</label>
				<input type="radio" name="gender" value="choice 3" required>
			</div>
			<div>
			</br>
				<label for="mail">E-mail</label>
				<input type="email" name="mail" placeholder="xyz@email.com" required>
				<label for="pass">Password</label>
				<input type="password" name="pass" required>
			</div>
			<div>
			</br>
				<label>DOB</label>
				<select name="Month" required>
					<option value="0" selected disabled>Month</option>
					<option value="Jan">January</option>
					<option value="Feb">February</option>
					<option value="Mar">March</option>
					<option value="Apr">April</option>
					<option value="May">May</option>
					<option value="Jun">June</option>
					<option value="Jul">July</option>
					<option value="Aug">August</option>
					<option value="Sep">September</option>
					<option value="Oct">October</option>
					<option value="Nov">November</option>
					<option value="Dec">December</option>
				</select>

				<select name="Date" required>
					<option value="0" selected disabled>Date</option>
					<option value="1">1</option>
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
					<option value="5">5</option>
					<option value="6">6</option>
					<option value="7">7</option>
					<option value="8">8</option>
					<option value="9">9</option>
					<option value="10">10</option>
					<option value="11">11</option>
					<option value="12">12</option>
					<option value="13">13</option>
					<option value="14">14</option>
					<option value="15">15</option>
					<option value="16">16</option>
					<option value="17">17</option>
					<option value="18">18</option>
					<option value="19">19</option>
					<option value="20">20</option>
					<option value="21">21</option>
					<option value="22">22</option>
					<option value="23">23</option>
					<option value="24">24</option>
					<option value="25">25</option>
					<option value="25">26</option>
					<option value="27">27</option>
					<option value="28">28</option>
					<option value="29">29</option>
					<option value="30">30</option>
					<option value="31">31</option>
				</select>

				<select name="Year" required>
					<option value="0" selected disabled>Year</option>
					<option value="1990">1990</option>
					<option value="1991">1991</option>
					<option value="1992">1992</option>
					<option value="1993">1993</option>
					<option value="1994">1994</option>
					<option value="1995">1995</option>
					<option value="1996">1996</option>
					<option value="1997">1997</option>
					<option value="1998">1998</option>
					<option value="1999">1999</option>
					<option value="2000">2000</option>
					<option value="2001">2001</option>
					<option value="2002">2002</option>
					<option value="2003">2003</option>
					<option value="2004">2004</option>
					<option value="2005">2005</option>
					<option value="2006">2006</option>
					<option value="2007">2007</option>
					<option value="2008">2008</option>
					<option value="2009">2009</option>
					<option value="2010">2010</option>
					<option value="2011">2011</option>
					<option value="2012">2012</option>
					<option value="2013">2013</option>
					<option value="2014">2014</option>
					<option value="2015">2015</option>
					<option value="2016">2016</option>
					<option value="2017">2017</option>
					<option value="2018">2018</option>
					<option value="2019">2019</option>
				</select>
			</div>

			<div>
			</br>
				<label for="check">I agree to all the conditions of the form.</label>
				<input type="checkbox" name="agree" required>
			</div>

			<div>
			</br>
				<button type="submit">Submit</button>
			</div>
		</form>
	</div>
</body>
</html>
